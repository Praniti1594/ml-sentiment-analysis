<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            display: none;
        }

        .positive {
            background: #d4f8d4;
            color: #2e7d32;
        }

        .negative {
            background: #ffd6d6;
            color: #c62828;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>

    <textarea id="textInput" placeholder="Type your sentence..."></textarea>

    <button onclick="analyzeSentiment()">Analyze</button>

    <div id="result"></div>
</div>

<script>
    function analyzeSentiment() {
        let text = document.getElementById("textInput").value;

        if (!text.trim()) {
            alert("Please enter some text!");
            return;
        }

        fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
        })
        .then(response => response.json())
        .then(data => {
            const resultBox = document.getElementById("result");
            resultBox.style.display = "block";

            if (data.sentiment === "Positive") {
                resultBox.className = "positive";
                resultBox.innerHTML = "ðŸ˜Š Positive Sentiment!";
            } else {
                resultBox.className = "negative";
                resultBox.innerHTML = "ðŸ˜  Negative Sentiment!";
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Something went wrong. Is your Flask server running?");
        });
    }
</script>

</body>
</html>
